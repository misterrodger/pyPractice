<!DOCTYPE html>
<html lang="en">
<head>
    <title>Flask Template Example</title>
</head>
<body>
    <h1>Welcome to My Flask App</h1>
    <p>Hello, {{ username }}!</p>
    
    <ul>
        {% for item in items %}
            <li>{{ item }}</li>
        {% endfor %}
    </ul>

    <p>Current date and time: {{ current_time }}</p>
</body>
</html>
